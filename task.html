<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!--<meta name="description" content="">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/CSS/bootstrap.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container $yellow-400 border rounded bg-secondary text-white w-50">
        <div class="row mx-auto">
            <div class="col py-3">
                <h2 class="display-3 text-center">Create A Task</h2>
            </div>
        </div>
        <div class="row">
            <div class="column mb-3">
                <!--<script src="" async defer></script>-->
                <!--create task-->
                <form class="container" >
                    <div class="row mx-auto py-3">
                        <div class="mb-3">
                            <span>Creating Task</span>
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" id="name" >
                            <p id="validateName"></p>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3"  id="description"></textarea>
                            <p id="validateDescription"></p>
                        </div>
                        <div  class="mb-3">
                            <label for="assigned" class="form-label">Assigned To</label>
                            <!--Select Dropdown-->
                            <select class="form-select" id = "formAssigned" aria-label="Assigned">
                                <option selected>Open select menu</option>
                                <option value="1">Alex Vianna</option>
                                <option value="2">Neha Khulbi</option>
                                <option value="3">Bhuvana Felix</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <span>Date</span>
                            <label for="date" class="form-label">Name</label>
                            <input type="date" name="date" class="form-control" id="date" >
                        </div>
                        <div class="mb-3">
                            <span>Status</span>
                            <label for="status" class="form-label">Name</label>
                            <select class="form-select" id ="status" name="status" aria-label="Assigned">
                                <option selected>Open select menu</option>
                                <option value="Done">Done</option>
                                <option value="InProgress">In progress</option>
                                <option value="NotYetStarted">Not Yet Started</option>
                            </select>
                        </div>
                        <div>
                            <button type="button" id="saveBtn" onclick="validateTaskForm()" class="btn btn-primary" style="float:right">Save</button>
                            <a href="index.html" id="cancelBtn" class="btn btn-secondary" style="float:right">Cancel</a>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="./index.js">     
    </script>
</body>

</html>
